{% extends 'base.html' %}
{%block content%}
<h1>Hello {{user_name}}</h1>
<!-- <h1>Hello {{user_name | upper}}</h1> |upper is used to make every letter of the name to be upper case -->
<h1>Hello {{user_name| upper}}</h1>
<h1>Hello {{user_name | capitalize}}</h1>
<h1>Hello {{user_name| lower}}</h1>
{%endblock%}
